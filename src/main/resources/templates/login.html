<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <script th:inline="javascript">
        let nameJs = "Master. U are the best!!! :)";
    </script>
    <script type="text/javascript" th:src="@{/js/valid.js}"></script>
</head>

<body>
    <div class="mt-3">
        <h2 style="text-align: center;">Welcome home <span th:text="${name1}" style="color: crimson;"></span></h2>
        <h5 style="text-align: center;">This is your new <span th:text="${name2}" style="color: gold;"></span></h5>
    </div>
    <div class="notif">
        <span id="showN" class="alert alert-success alert-dismissible"
            style="visibility: hidden; display: block; text-align: center;">
            Showing the notification
        </span>
    </div>
    <div class="container mt-3">
        <form name="authform" th:action="@{/index}" method="post">
            <div class="row">
                <h2 style="text-align:center">Login with Social Media or Manually</h2>
            </div>
            <br>
            <div class="row">
                <div class="col">
                    <a href="#" class="fb btn">
                        <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                    </a>
                    <a href="#" class="google btn"><i class="fa fa-google fa-fw">
                        </i> Login with Google+
                    </a>
                    <button type="button" class="btn btn-primary" th:onclick="showName(nameJs);">Show Name</button>
                </div>
                <div class="vl">
                    <span class="vl-innertext">or</span>
                </div>
                <div class="col">
                    <div class="hide-md-lg">
                        <p>Or sign in manually:</p>
                    </div>

                    <input type="text" name="username" placeholder="Username" required>
                    <input type="password" name="password" placeholder="Password" required>

                    <input type="submit" value="Login">
                </div>
            </div>
        </form>
        <div class="bottom-container">
            <div class="row">
                <div class="col">
                    <a href="#" style="color:white" class="btn btn-primary">Sign up</a>
                </div>
                <div class="col">
                    <a href="#" style="color:white" class="btn forgot">Forgot password?</a>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
